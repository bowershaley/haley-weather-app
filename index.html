<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Miami</h1>
            <p class="weather-app-emoji">☀️</p>
            <div class="weather-app-temperature">
              <span class="currentTemperature">85 </span
              ><span class="temp-scale"
                >°F | <button class="celciusButton">°C</button>
              </span>
            </div>
            <p class="weather-app-details">
              Humidity: <strong>80%</strong> <br />
              Windspeed: <strong> 20km/h</strong>
            </p>
            <div class="calendar">
              <p>
                <span class="currentDate">Tuesday</span>
                <span class="currentTime">14:49</span>
              </p>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/bowershaley" target="_blank">
          Haley Bowers</a
        >
        ,
        <a
          href="https://github.com/bowershaley?tab=repositories"
          target="_blank"
          >open-sourced on Github</a
        >
        and hosted by
        <a href="https://www.netlify.com/" target="_blank">Netfily</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
